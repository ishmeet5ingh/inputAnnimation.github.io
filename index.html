<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input animation</title>
    <link rel="stylesheet" href="inputAnimation.css">
</head>

<body>
    <div class="container">
        <h1>Animation Input</h1>

        <div class="form"><input type="text" name="username"  autocomplete="off" required />
            <label for="username" class="label-name">
                <span class="content-name">Username</span>
            </label>
        </div>
        
        <div class="form"><input type="password" name="password"  autocomplete="off" required />
            <label for="password" class="label-name">
                <span class="content-name">Password</span>
            </label>
        </div>
    </div>
</body>

</html>
